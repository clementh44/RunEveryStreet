<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>RunEveryStreet</title>

    <style>
      .osm-map {
        height: 100%;
        width: 100%;
        position: fixed;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        margin: auto;
      }
    </style>
  </head>
  <body style="background-color: black">
    <header id="header">
      <nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/logolarge.png"
              width="40"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
            Move everyway !
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link" href="."
                  ><i class="bi bi-arrow-clockwise"></i> Restart</a
                >
              </li>
            </ul>
            <a
              class="nav-link"
              href="https://github.com/clementh44/RunEveryStreet/tree/main"
              target="_blank"
              ><i class="bi bi-github"></i> Source Code</a
            >
          </div>
        </div>
      </nav>
      <div class="container-fluid bg-body-secondary py-2">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="action-button" disabled>
            <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
            <span role="status">Create a polygon, then click here</span>
          </button>
        </div>
      </div>
    </header>
    <div id="OSMmap" class="osm-map"></div>
    <script src="main.js"></script>
  </body>
</html>
