<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>RunEveryStreet</title>

    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .osm-map {
        height: 100%;
        width: 100%;
        position: fixed;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        margin: auto;
      }
    </style>
  </head>
  <body style="background-color: black">
    <header id="header">
      <nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/logolarge.png"
              width="40"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
            Move everyway !
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link" href="."
                  ><i class="bi bi-arrow-clockwise"></i> Restart</a
                >
              </li>
            </ul>
            <a
              class="nav-link"
              href="https://github.com/clementh44/RunEveryStreet/tree/main"
              target="_blank"
              ><i class="bi bi-github"></i> Source Code</a
            >
          </div>
        </div>
      </nav>
      <div class="container-fluid bg-body-secondary py-2">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="action-button" disabled>
            <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
            <span role="status">Create a polygon, then click here</span>
          </button>
        </div>
      </div>
    </header>
    <div id="OSMmap" class="osm-map"></div>
    <script src="sketch.js"></script>
    <script src="Edge.js"></script>
    <script src="Node.js"></script>
    <script src="Route.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
